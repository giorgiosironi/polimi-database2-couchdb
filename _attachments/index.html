<!DOCTYPE html>
<html>
  <head>
    <title>My New CouchApp</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>Generated CouchApp</h1>

    <div id="profile"></div>
    <div id="items"></div>

    <div id="sidebar">
      <p>Edit welcome message.</p>
      <p>Ideas: You could easily turn this into a photo sharing app, or a grocery list, or a chat room.</p>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
    //  $("#items").evently("items", app);
    });
    db = $.couch.db('marketing');

    function loadAllMaterial() {  
        $("div#items").empty();  
        db.view("marketing/all", {  
         success: function(data) {  
          for (i in data.rows) {  
           id = data.rows[i].id;  
           item = data.rows[i].value;  
           html = '<div class="document">' +  
            '<span class="name">' + item.title + '</span> ';
            for (j in item.tags) {
                tag = item.tags[j];
                html += '<a href="#" tag="' + tag + '" class="tag">' + tag + '</a>';
            }
            html +=
    //        '<a href="#" class="edit">edit</a> '+  
    //        '<a href="#" class="delete">delete</a> '+  
            '</div>';  
            console.log(html);
           $("div#items").append(html);  
          }  
        }});  
       }  

$("div#items").click(function(event) {
  var $tgt = $(event.target);
  if ($tgt.is('a')) {
     if ($tgt.hasClass("tag")) {
         tag = $tgt.attr("tag");
        console.log(tag);
     }
    }
   });

       
    $(function() {
        loadAllMaterial();
    });
  </script>
</html>
